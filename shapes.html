<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="square" style="background-color: pink; width:100px; height: 100px;"></div>
    <label for="square">square</label>
    <div style="background-color: rgb(67, 135, 212); width:150px; height: 100px;"></div>
    <p>rectangle</p>
    <div style="background-color: brown; width: 100px; height: 100px; border-radius: 50%;"></div>
    <p>circle</p>
    <div style="background-color: rgb(45, 154, 40); width: 100px; height: 100px; clip-path: ellipse(40% 50% at 50% 50%);"></div>
    <div style="background-color: rgb(191, 208, 43); width: 100px; height: 100px; clip-path: polygon(50% 0%, 100% 100%, 0% 100%);"></div>
    <div style="height: 0px ;width: 0px; border-left: 40px solid transparent ;border-bottom: 80px solid rgb(164, 44, 118) ;border-right: 40px solid transparent ; "</div>
</body>
</html>
